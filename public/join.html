<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entrar em Grupo - Rodízio de Pizza</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="join">
  <div class="container">
    <h1>Entrar em Grupo</h1>
    <p>Insira o código do grupo e seu nome.</p>
    <input type="text" id="code-input" placeholder="Código do grupo" style="text-transform: uppercase;">
    <input type="text" id="name-input" placeholder="Seu nome">
    <button id="join-btn">Entrar</button>
    <a href="/" class="home-link">Voltar para a home</a>
    <div id="msg" class="error"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
