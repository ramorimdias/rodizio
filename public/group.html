<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grupo - Rodízio</title>

  <!-- cache busting para evitar Cloudflare/browser cache -->
  <link rel="stylesheet" href="style.css?v=5" />
</head>
<body>
  <main id="group" class="container">
    <div class="group-header">
      <h2 class="group-title">
        <img id="food-icon" src="pizza.png" alt="Pizza" />
        <span id="food-label" class="food-label">Pizza</span>
        &ndash; Grupo <span id="group-code"></span>
      </h2>

      <button id="copy-code" class="secondary small">
        Copiar código
      </button>
    </div>

    <div class="group-actions">
      <a href="/" class="secondary small button-link">Voltar para a home</a>
    </div>

    <div id="participants" class="participants-list">
      <!-- Lista de participantes será renderizada aqui -->
    </div>
  </main>

  <!-- cache busting para JS -->
  <script src="group.js?v=5"></script>
</body>
</html>
