<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grupo - Rodízio de Pizza</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-page="group">
  <div class="container">
    <h1>Grupo</h1>
    <div class="group-code-wrapper">
      <span class="group-code-label">Código do grupo</span>
      <div class="group-code-row">
        <strong id="group-code" class="group-code"></strong>
        <button id="copy-code" class="copy-btn" type="button">Copiar</button>
      </div>
    </div>
    <ul class="participants" id="participants-list">
      <!-- Participantes serão inseridos aqui dinamicamente -->
    </ul>
    <div id="msg" class="error"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
